<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge One</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="cabecalho" src="./Images/Frame 6.png">
    </header>


    <main>
        <section class="entrada">
            <input type="text" class="entrada__input" placeholder="Digite seu texto aqui">
            <div class="entrada__legenda">
                <img  src="./Images/Group.png">
                <p> Apenas letras minúscula e sem acentos.</p>
            </div>
            <div class="entrada__botoes">
                <button onclick="criptografarButton()" class="crip__button">Criptografar</button>
                <button onclick="descriptografarButton()" class="des__button">Descriptografar</button>
            </div>
        </section>
           
        <section class="saida">
            <div class="saida__caixa">
                <img class="saida__imagem" src="./Images/High quality products 1 1.png" alt="Nenhuma mensagem">
                <div class="saida__texto">                
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div> 
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
